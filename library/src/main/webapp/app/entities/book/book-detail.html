
<div>
    <h2><span>Book</span> {{vm.book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.book.title}}</span>
        </dd>
        <dt><span>Pub Key</span></dt>
        <dd>
            <span>{{vm.book.pubKey}}</span>
        </dd>
        <dt><span>Lib User</span></dt>
        <dd>
            <a ui-sref="lib-user-detail({id:vm.book.libUser.id})">{{vm.book.libUser.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
