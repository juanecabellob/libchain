<div>
    <h2>Lib Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lib-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Lib User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>First Name</span></th>
                    <th><span>Last Name</span></th>
                    <th><span>Email</span></th>
                    <th><span>Library</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="libUser in vm.libUsers track by libUser.id">
                    <td><a ui-sref="lib-user-detail({id:libUser.id})">{{libUser.id}}</a></td>
                    <td>{{libUser.firstName}}</td>
                    <td>{{libUser.lastName}}</td>
                    <td>{{libUser.email}}</td>
                    <td>
                        <a ui-sref="library-detail({id:libUser.library.id})">{{libUser.library.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lib-user-detail({id:libUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-user.edit({id:libUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lib-user.delete({id:libUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
