version: '2'
services:
    libchain-app:
        image: libchain
        external_links:
            - libchain-mysql:mysql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/libchain?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    libchain-mysql:
        extends:
            file: mysql.yml
            service: libchain-mysql
